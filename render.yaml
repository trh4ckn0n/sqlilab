services:
  - type: web
    name: sqli-lab
    env: php
    buildCommand: ./render/build.sh
    startCommand: ""
    plan: free
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: sqli-lab-db
          property: host
      - key: DB_USER
        value: root
      - key: DB_PASS
        value: trkn
      - key: DB_NAME
        value: trkn_lab

databases:
  - name: sqli-lab-db
    databaseName: trknab
    user: root
    password: trkn
